<section class="contact-section">
  <h2>Contact Us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" placeholder="Your email" />
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
      Please enter a valid email address.
    </div>

    <label for="phone">Phone Number:</label>
    <input id="phone" formControlName="phone" type="tel" placeholder="+1234567890" />
    <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="error">
      Please enter a valid phone number (10 to 15 digits, optional +).
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>

  <p *ngIf="submitted" class="success-message">Thank you! Your details have been submitted.</p>
</section>
<hr style="margin: 2rem 0; border: none; height: 1px; background: #ccc;" />
